<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Government Face Authentication Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Smooth transitions for font resizing */
      html {
        transition: font-size 0.2s ease-in-out;
      }
      
      /* High Contrast Mode Overrides */
      body.high-contrast {
        background-color: #000000 !important;
        color: #ffff00 !important;
      }
      
      body.high-contrast * {
        background-color: #000000 !important;
        color: #ffff00 !important;
        border-color: #ffff00 !important;
        box-shadow: none !important;
        text-shadow: none !important;
      }
      
      body.high-contrast a, 
      body.high-contrast button {
        color: #00ff00 !important;
        text-decoration: underline;
      }
      
      body.high-contrast img, 
      body.high-contrast video,
      body.high-contrast .lucide {
        filter: grayscale(100%) contrast(200%);
      }
      
      body.high-contrast input,
      body.high-contrast textarea,
      body.high-contrast select {
         background-color: #333 !important;
         color: #fff !important;
         border: 2px solid #fff !important;
      }
      
      body.high-contrast .bg-govt-saffron,
      body.high-contrast .bg-govt-green,
      body.high-contrast .bg-govt-blue {
          background-color: #333 !important;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'govt-saffron': '#FF9933',
              'govt-white': '#FFFFFF',
              'govt-green': '#138808',
              'govt-blue': '#003366',
              'govt-bg': '#f5f5f5',
              'govt-text': '#333333',
              'govt-link': '#2874f0'
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              hindi: ['Hind', 'sans-serif']
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-webcam": "https://aistudiocdn.com/react-webcam@^7.2.0"
  }
}
</script>
<link rel="stylesheet" href="/src/index.css">
</head>
  <body class="bg-govt-bg text-govt-text antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
